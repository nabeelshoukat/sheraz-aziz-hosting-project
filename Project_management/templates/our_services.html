{% extends 'commonfile.html' %}
{% block content %}
<!-- ======= About Us Section ======= -->
<section id="services" class="services sections-bg">
    <div class="container" data-aos="fade-up">
        {% for item in service %}
        <div class="section-header">
            <h2>{{ item.name }}</h2><br>
            <p> {{ item.short_description }} </p>
            <br/>
            <div class="row gy-4">
                <div class="col-lg-6">
                    <img width="500" height="500"  src = "{{ item.image.url }}" alt="{{ item.name }} Image" />
                </div>
                <div class="col-lg-6">
                    <div class="content ps-0 ps-lg-5">
                        {{ item.long_description | safe }}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}


    </div>
</section><!-- End Our Services Section -->


{% endblock content %}
