{% extends 'commonfile.html' %}
{% block content %}
<!-- ======= About Us Section ======= -->
<section id="team" class="team">
        <div class="container" data-aos="fade-up">

            {% for member in team_members %}
            <div class="row gy-4">

                <div class="col-xl-3 col-md-6 d-flex" data-aos="fade-up" data-aos-delay="100">
                    <div class="member">
                        <img src="{{ member.profile_picture.url }}"  width="400" height="100" class="img-fluid" alt="">
                        <h4>{{ member.name }}</h4>
                        <span>{{ member.job_title }}</span>
                        <div class="social">
                            <a href=" {{ member.twitter }} "><i class="bi bi-twitter"></i></a>
                            <a href="{{ member.facebook }}"><i class="bi bi-facebook"></i></a>
                            <a href="{{ member.instagram }}"><i class="bi bi-instagram"></i></a>
                            <a href="{{ member.linkedin }}"><i class="bi bi-linkedin"></i></a>
                        </div>
                    </div>
                </div><!-- End Team Member -->
                {% endfor %}

            </div>

        </div>
    </section><!-- End Our Team Section -->


{% endblock content %}
